<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Conexão Segura</h1>
      Digite o número de casas de deslocamento: 
      <input type="number" id="offset" value="1">
      <div id="container">
        <div>
          <textarea rows="8" cols="50" id="decoded" placeholder="Texto decifrado"></textarea>
        </div>
        <div id="buttons">
          <input type="submit" onclick="encodetxt()" value="Cifrar">
          
          <br>
          <input type="submit" onclick="decodetxt()" value="Decifrar">
          <br>
          <!-- <input type="reset"> -->
        
        </div>
        <div>
          <!-- <p>Texto a ser decifrado:</p> -->
          <textarea rows="8" cols="50" type="text" id="encoded" placeholder="Texto codificado"></textarea>
        </div>
      </div>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
