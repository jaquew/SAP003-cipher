<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conexão Segura</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/icon.png" type="image/x-icon">
  </head>
  <body>
    <div id="root">
      <header>
      <h1>Encode Yourself</h1>
      <p>Sistema de anti-monitoramento governamental</p>
      </header>

      <div id="titulo">
      Digite o número de casas de deslocamento:
      <input type="number" id="offset" value="1" required>
      </div>
      <br>

      <div id="container">
        <div class="cxtxt">
          <label for="decoded">Texto Decodificado</label>
            <textarea id="decoded" placeholder="Digite o texto aqui"></textarea>
        </div>

        <div id="buttons">
          <br>
          <input type="submit" id="cifrar" value="Cifrar">

          <input type="submit" id="decifrar" value="Decifrar">

          <input type="reset" id="clear" value="Limpar">
        
        </div>
        <div class="cxtxt">
          <label for="encoded">Texto Codificado</label>
          <textarea id="encoded" placeholder="Digite o texto aqui"></textarea>
        </div>
      </div>
    </div>
    <footer>
      
    </footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
